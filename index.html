<!DOCTYPE html>
<html>
  
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physi cs-system.min.js"></script>

    <script src="commponents/Rotation.js"></script>
    <script src="commponents/Fish.js"></script>
    <script src="commponents/Game.js"></script>
    <script src="commponents/Coin.js"></script>
  </head>

  <body>
    <a-scene background="color:#026F90" physics>
      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="sea"
          src="C:/Users/maxwe/Downloads/pro153/assets/sea floor/sea floor.glb"
        ></a-asset-item>

        <a-asset-item
          id="diver"
          src="C:/Users/maxwe/Downloads/pro153/assets/diver/diver.glb"
        ></a-asset-item>
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="sea-floor"
        gltf-model="#sea"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        swimming-fish
        static-body
      >
      </a-entity>

      <!-- Diver -->
      <a-entity
        id="diver-robot"
        gltf-model="#diver"
        position="0 0 15"
        scale="1 1"
        rotation="0 90 0"     
        dynamic-body="mass:0"
      >
      </a-entity>
      <!--timer/score-->
      <a-entity id="header" position="1 -4 0">

        <!--Title-->
        <a-entity
        position="-29 22 0"
        text="font: aileronsemibold; width: 40; color: green; value: ROBO_GOLD_DIVER_BOOTUP"
        ></a-entity>

        <!--timer-->
        <a-entity position="-24 19 0">
          <a-entity
          position="-1.5 0.1 0"
          text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
          ></a-entity>
          <a-entity
          id="timer"
          postiton="-10 0.5 0"
          text="font: aileronsemibold; alige: center; width: 30; color: black; value: 00:00"
          ></a-entity>
        </a-entity>
      

          <!--coin-->
        <a-entity position="-18 19 0">
          <a-entity
          position="-0.5 0.1 0"
          text="font: aileronsemibold; width: 12; color: black; value: COINS\nREMAINING"
          ></a-entity>
          <a-entity
          id="coins"
          position="-8 0.5 0"
          text="font: exo2bold; align: center; width: 30; color: black; value: 20"
          ></a-entity>
        </a-entity>

        <!--score-->
        <a-entity position="30 21 0">
          <a-entity
          position=""
          text="font: exo2bold; align: center; width: 40; color: black; value: SCORE"
          ></a-entity>
        </a-entity>
      </a-entity>

      <!--game over-->
      <a-entity
      id="game_over"
      position="0 7.5 0"
      text="font: exo2bold; align: center; width: 100; color: white;value: Game Over!!!"
      visible="false"
    ></a-entity>
    </a-scene>
  </body>
</html>
